<!DOCTYPE html>
<html>
<head>
    <title>FireChat</title>
    <script src="../../bundles/popup_bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="popup.css">    
</head>
<body class="container">
    <div id="chat">
        <div id="chat-header">
            <h1 class="popup-title">FireChat</h1>
            <div id="chat-header-buttons">
                <div id="chat-header-minimize"></div>
                <div id="chat-header-close"></div>
            </div>
        </div>
        <!-- Refactor the body and input divs so the input is displayed at the  -->
        <div id="chat-body">
            <div id="chat-body-messages"></div>
        </div>
        <div class="chat-footer">
            <input class="chat-text" type="text" placeholder="Type a message...">
            <div id="btn"><embed class="send-button" src="../../icons/send-message-svgrepo-com.svg" width="21" height="21"></embed>
            </div>        
        </div>
    </div>
</body>
</html>
